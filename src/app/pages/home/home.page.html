<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="titulo">Formulario Ingreso de Datos</div>

  <div class="contenido">

    <!-- Se guarde al enviar mediante submit-->
    <form action="#" method="POST" [formGroup]="persona" (ngSubmit)="guardar()">
      <!-- Etiqueta Flotante -->
      <!-- inputs de formulario -->
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input placeholder="Ingrese su rut" formControlName="formRut"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Ingrese su nombre" formControlName="formNombreCompleto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" placeholder="Ingrese su edad" formControlName="formEdad"></ion-input>
      </ion-item>

      <!-- Imprima el valor -->
      <ion-label>{{valor}}</ion-label>

      <!-- Botones de formulario -->
      <ion-button color="success" type="submit" >Guardar</ion-button>
      <ion-button color="primary" routerLink="/pagina1" >Listar</ion-button>
      <ion-button color="danger">Eliminar</ion-button>

    </form>
  </div>


  <!-- Nav de paginas -->
  <ion-button color="primary" routerLink="/pagina1">Página 1</ion-button>
  <ion-button color="secondary" (click)="irPagina2()">Página 2</ion-button>
  <ion-button color="tertiary" (click)="irPagina3()">Página 3</ion-button>


  <ion-badge>99</ion-badge>

  <!-- Colors -->
  <ion-badge color="primary">11</ion-badge>
  <ion-badge color="secondary">22</ion-badge>
  <ion-badge color="tertiary">33</ion-badge>
  <ion-badge color="success">44</ion-badge>
  <ion-badge color="warning">55</ion-badge>
  <ion-badge color="danger">66</ion-badge>
  <ion-badge color="light">77</ion-badge>
  <ion-badge color="medium">88</ion-badge>
  <ion-badge color="dark">99</ion-badge>

  <!-- Item with badge on left and right -->
  <ion-item>
    <ion-badge slot="start">11</ion-badge>
    <ion-label>x4leqxinn uwu</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>



</ion-content>
